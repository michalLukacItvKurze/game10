<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    
    <title>IN SPACE - hra </title>
    <link rel="icon" type="img/favicon.ico" href="/img/favicon.ico">     
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menuGameOver">
        <h1>GAME OVER</h1>
        <h3>YOUR SCORE</h3>
        <div id="score">10</div>
        <h4 id="playButton">
           <p>PLAY</p> 
        </h4>
    </div>
    <div id="board">
        <div class="planets"></div>
        <div class="planets2"></div>
        <div id="posAndGun">
            <div id="posSides">
                <div id="posRight"></div>
            </div>
            <div id="gunSides">
                <div id="gunRight"></div>
            </div>
            <div id="rocketBag">
                <div id="flame"></div>
                <div id="rocketBagCyan"></div>
            </div>
            
            
        </div>
        <div id="enemies">
            <div id="enemy1"></div>
            <div id="enemy2"></div>
            <div id="enemy3"></div>
        </div>
        <div id="enemyShots">
            <div id="shot1"></div>
            <div id="shot2"></div>
            <div id="shot3"></div>
            <div id="shot4"></div>
            <div id="shot5"></div>
        </div>
        <div id="count">SCORE: 0</div>
        <div id="life">
            <div id="life1"></div>
            <div id="life1"></div>
            <div id="life1"></div>
            <div id="life1"></div>
        </div>
        <div id="bullets"></div>
    </div>
    <script src="srcript.js" defer></script>
</body>
</html>
